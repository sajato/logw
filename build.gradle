subprojects {
    apply plugin: 'java'
    apply from: '../codeQuality.gradle'

    group = 'de.sajato'

    version = '0.0.1-SNAPSHOT'

    sourceCompatibility = 1.8

    repositories {
        mavenCentral()
    }

    dependencies {
        testCompile group: 'junit', name: 'junit', version: junit_version
        testCompile group: 'org.hamcrest', name:'hamcrest-integration', version: hamcrest_version
        testCompile group: 'org.jmockit', name:'jmockit', version: jmockit_version
    }

    jar {
        manifest.attributes 'Implementation-Vendor': 'https://github.com/sajato/logw'
        manifest.attributes 'Implementation-Version': version
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}
